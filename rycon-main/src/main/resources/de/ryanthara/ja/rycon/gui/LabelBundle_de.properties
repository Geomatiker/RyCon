tipConverterWidget=Mit Hilfe von RyCON können Koordinaten und Messdaten zwischen verschiedenen Formaten konvertiert werden.\n\n\
\
RyCON unterstützt verschiedenen Formate und lässt sich bei Bedarf um weitere Formate ergänzen.\n\n\
\
RyCON überschreibt keine originalen Dateien, sondern legt die Resultate in einer neu erstellten Datei ab. Der Dateiname lautet: "Dateiname_CONV.ENDUNG".
tipGeneratorWidget=RyCON kann nach Eingabe einer "Projektnummer" verschiedene Ordner samt Unterstruktur aus Vorlagen erzeugen. Die Pfade können über den Knopf "Einstellungen" angepasst werden. \n\n\
\
Es werden hierbei keine Ordner gelöscht oder überschrieben!
tipLevellingWidget=Mit Hilfe von RyCON können Nivellement-Höhen aus Leica GSI-Messdaten (Punktnummer + Höhe), oder NIGRA-Höenverzeichnisse für den CAD-Import aufbereitet werden.\n\n\
\
Das Programm fügt Pseudowerte für die Lagekoordinaten ein. Die X- und Y-Werte werden je Zeile um 1 Meter erhöht.\n\n\
\
RyCON überschreibt keine originalen Messdateien, sondern legt die Resultate in einer neu erstellten Datei ab. Der Dateiname lautet: "Dateiname_LEVEL.GSI".
tipSplitterWidget=Mit Hilfe von RyCON können Messdaten im Leica GSI- oder Textformat automatisiert nach Code getrennt werden.\n\n\
\
Das Programm erkennt Messzeilen mit Code und erstellt für jeden aufgetretenen Code eine separate Datei. Diese enthält nur die Zeilen des jeweiligen Codes.\n\n\
\
RyCON überschreibt keine originalen Messdateien, sondern legt die Resultate in einer neu erstellten Datei ab. Der Dateiname lautet: "Dateiname_CODE_X.ENDUNG".
tipTidyUpWidget=Mit Hilfe von RyCON können Messdaten im Leica GSI-Format automatisiert bereinigt werden.\n\n\
\
Das Programm erkennt bekannte Standpunkte, Freie Stationen und deren Anschlussziele und fügt diese nicht in die Ausgabedatei ein. Zusätzlich können auch die Messungen der Orientierungskontrollen entfernt werden.\n\n\
\
RyCON überschreibt keine original Messdateien, sondern legt die Resultate in einer neu erstellten Datei ab. Der Dateiname lautet: "Dateiname_EDIT.GSI".
