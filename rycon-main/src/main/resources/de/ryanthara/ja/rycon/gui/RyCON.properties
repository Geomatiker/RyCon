labelTipSplitterWidget=With RyCON it is possible to split measurement files by code in LEICA GSI or text format automatically.\n\n\
\
The program detects measurement lines with code and put them into one output file per code. This file only contains lines of one code.\n\n\
\
RyCON doesn\u2019t overwrite original files. Instead of this, the files are stored in an output file. It is named by 'filename_CODE_X.ending'.
