labelTipLevellingWidget=With RyCON it is possible to prepare levelling files in LEICA GSI format (point number + height ) or NIGRA height files for cad import.\n\n\
\
The program fills in pseudo measurement values for x- and y-coordinates. Each value will be raised by one meter each line.%n%n\
\
RyCON doesn\u2019t overwrite original files. Instead of this, the files are stored in an output file. It is named by 'filename_LEVEL.GSI'.
